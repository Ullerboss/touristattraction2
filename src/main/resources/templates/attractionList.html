<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Show AttractionList</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>All attractions</h1>
<table>
    <tr th:if="${attractionList.isEmpty()}">There are no registered tourist attractions</tr>
    <tr th:if="${!attractionList.isEmpty()}">
        <th>Name</th> <th>Description</th> <th>Tags</th>
    </tr>
    <tr th:each="attraction: ${attractionList}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td><button><a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">Tags</a> </button> </td>
    </tr>
</table>
<button><a th:href="@{/attractions/add}">Add</a> </button>
</body>
</html>
