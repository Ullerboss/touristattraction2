<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Update Attraction</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Update Attraction</h1>

<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{name}" readonly>
    <br>

    <label>Description</label>
    <input type="text" th:field="*{description}">
    <br>

    <label>City</label>
    <select th:field="*{city}">
        <option th:each="c : ${cities}" th:value="${c}" th:text="${c}" th:selected="${c.equals(attraction.city)}"></option>
    </select>
    <br>

    <label>Tags</label>
    <div th:each="t : ${tags}">
        <input type="checkbox" th:field="*{tags}" th:value="${t}" th:checked="${attraction.tags.contains(t)}">
        <span th:text="${t}"></span>
    </div>
    <br>

    <button type="submit">Opdater</button>
</form>

<p>
    <a th:href="@{/attractions}">‚Üê Tilbage til listen</a>
</p>
</body>
</html>
