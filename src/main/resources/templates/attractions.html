<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Attraktioner</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Attraktioner</h1>

<table>
    <thead>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th>Tags</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${attractions.isEmpty()}">
        <td colspan="5">Der er ingen registrerede attraktioner</td>
    </tr>

    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>
            <span th:each="tag, iter : ${attraction.tags}">
                <span th:text="${tag}"></span>
                <br th:if="${!iter.last}">
            </span>
        </td>
        <td>
            <a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">Opdater</a>
            <form th:action="@{/attractions/{name}/delete(name=${attraction.name})}" method="post" style="display:inline;">
                <button type="submit">Slet</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/attractions/add}">Tilf√∏j</a>
</p>
</body>
</html>
